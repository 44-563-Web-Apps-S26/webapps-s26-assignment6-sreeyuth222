<!DOCTYPE html>
<html>
<head>
    <title>Sreeyuth tax table computation</title>
</head>
<body>

<h2>Sreeyuth tax table computation</h2>

<label>Enter income</label>
<input type="number" id="income" value="5000"><br><br>

<label>Enter the base tax rate</label>
<input type="number" id="baseRate" value="0.05" step="0.01"><br><br>

<label>Enter the cut off</label>
<input type="number" id="cutoff" value="7500"><br><br>

<label>Enter the extended rate</label>
<input type="number" id="extRate" value="0.15" step="0.01"><br><br>

<button onclick="doTax()">Show tax table</button>

<p id="taxResult"></p>

<script>
function doTax() {
    let income = Number(document.getElementById("income").value);
    let cutoff = Number(document.getElementById("cutoff").value);
    let baseRate = Number(document.getElementById("baseRate").value);
    let extRate = Number(document.getElementById("extRate").value);

    let taxTable = "";

    for(let i = 1; i <= 5; i++) {
        let incomeLevel = income * i;
        let tax;

        if(incomeLevel <= cutoff) {
            tax = incomeLevel * baseRate;
        } else {
            tax = (cutoff * baseRate) + ((incomeLevel - cutoff) * extRate);
        }

        taxTable += "incomeLevel " + incomeLevel + " is " + tax + "; ";
    }

    document.getElementById("taxResult").innerHTML = "Taxes are: " + taxTable;
}
</script>

</body>
</html>
