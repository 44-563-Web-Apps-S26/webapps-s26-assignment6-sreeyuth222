<!DOCTYPE html>
<html>
<head>
    <title>Sreeyuth travel planner</title>
</head>
<body>

<h2>Sreeyuth travel planner</h2>

<form>
    <input type="checkbox" id="cari"> Caribbean<br>
    <input type="checkbox" id="medi"> Mediterranean<br>
    <input type="checkbox" id="balt"> Baltic<br>
</form>

<button onclick="choices()">Cruise Choices</button>

<p id="tripResult"></p>

<hr>

<label>Enter starting city</label>
<input type="text" id="startCity" value="Athens"><br><br>

<label>Enter ending city</label>
<input type="text" id="endCity"><br><br>

<button onclick="updateTrip()">Update the trip</button>

<script>
let my_trip = {};

function choices() {
    my_trip = {};

    my_trip["cari"] = document.getElementById("cari").checked;
    my_trip["medi"] = document.getElementById("medi").checked;
    my_trip["balt"] = document.getElementById("balt").checked;

    document.getElementById("tripResult").innerHTML = JSON.stringify(my_trip);
}

function updateTrip() {
    let start = document.getElementById("startCity").value;
    let end = document.getElementById("endCity").value;

    my_trip["startCity"] = start;
    my_trip["endCity"] = end;

    document.getElementById("tripResult").innerHTML = JSON.stringify(my_trip);
}
</script>

</body>
</html>
