<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain Guess Checker</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h1 class="mb-4 text-primary">Villains by Sreeyuth</h1>

  <!-- Guess Section -->
  <div class="card p-4 shadow-sm mb-4">
    
    <div class="mb-3">
      <label class="form-label">Funny Man</label>
      <input id="secretVillain" type="password" value="Joker" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Guess the villain</label>
      <input id="guessVillain" type="text" class="form-control">
    </div>

    <button id="guessBtn" class="btn btn-primary" onclick="checkVillain()">
      Check the guess
    </button>

    <div id="messageBox" class="mt-3"></div>

    <p id="villainResult" class="mt-2 fw-bold">
      Caught: 0 | Got Away: 0
    </p>

  </div>

  <!-- Image Section -->
  <div class="card p-4 shadow-sm text-center">
    <h3>Click the Image</h3>
    <img id="treePic" src="assets/ginkgo.jpg"
         width="150" height="150"
         class="img-thumbnail mt-3"
         onclick="updatePic()">
  </div>

</div>

<script>
let caught = 0;
let gotAway = 0;
let usePic = 1;

function checkVillain() {

  if (gotAway > 10) {
    document.getElementById("guessBtn").onclick = tooMany;
    return;
  }

  const secret = document.getElementById("secretVillain").value;
  const guess = document.getElementById("guessVillain").value;

  const messageBox = document.getElementById("messageBox");

  if (secret === guess) {
    caught++;
    messageBox.innerHTML =
      '<div class="alert alert-success">You caught them!</div>';
  } else {
    gotAway++;
    messageBox.innerHTML =
      '<div class="alert alert-danger">Maybe next time</div>';
  }

  if (gotAway > 10) {
    document.getElementById("guessBtn").onclick = tooMany;
  }

  document.getElementById("villainResult").innerHTML =
    "Caught: " + caught + " | Got Away: " + gotAway;
}

function tooMany() {
  alert("Sorry, too many wrong guesses.");
}

function updatePic() {
  let img = document.getElementById("treePic");

  switch (usePic) {
    case 1:
      img.src = "assets/maple.jpg";
      usePic = 2;
      break;
    case 2:
      img.src = "assets/neem.jpg";
      usePic = 3;
      break;
    case 3:
      img.src = "assets/ginkgo.jpg";
      usePic = 1;
      break;
  }
}
</script>

</body>
</html>
